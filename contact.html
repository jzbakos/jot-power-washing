<html lang="en">
  <head>

    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/skeleton.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <nav>
      <div class="container">
        <div class="row">
          <div class="twelve columns">
            <img id="nav-logo" src="./images/jot_logo.png" alt="" />
            <input
              type="checkbox"
              class="openSidebarMenu"
              id="openSidebarMenu"
            />
            <label for="openSidebarMenu" class="sidebarIconToggle">
              <div class="spinner diagonal part-1"></div>
              <div class="spinner horizontal"></div>
              <div class="spinner diagonal part-2"></div>
            </label>
            <div id="sidebarMenu">
              <ul class="sidebarMenuInner">
                <li>
                  <a href="./index.html">ABOUT</a>
                </li>
                <li>
                  <a href="./services.html">SERVICES</a>
                </li>
                <li>
                  <a href="./our-work.html">OUR WORK</a>
                </li>
                <li>
                  <a class="active" href="./contact.html">CONTACT US</a>
                </li>
              </ul>
            </div>
            <ul id="nav-list">
              <li><a href="./index.html">ABOUT</a></li>
              <li><a href="./services.html">SERVICES</a></li>
              <li><a href="./our-work.html">OUR WORK</a></li>
              <li><a class="active" href="./contact.html">CONTACT US</a></li>
              <li>
                <a id="estimate-nav" href="./contact.html">REQUEST A QUOTE</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <section id="content">
      <div class="container contact">
        <div class="article contact-form">
          <h1>GET IN TOUCH</h1>
          <form>
            <div class="row">
              <div class="six columns">
                <input
                  class="u-full-width"
                  type="text"
                  placeholder="Name"
                  id="nameInput"
                  style="margin-bottom: 40px"
                />
              </div>
              <div class="six columns">
                <input
                  class="u-full-width"
                  type="email"
                  placeholder="Email"
                  id="emailInput"
                  style="margin-bottom: 40px"
                />
              </div>
            </div>
            <div class="row">
              <div class="six columns">
                <input
                  class="u-full-width"
                  type="number"
                  placeholder="Phone"
                  id="phoneInput"
                  style="margin-bottom: 40px"
                />
              </div>
              <div class="six columns">
                <input
                  class="u-full-width"
                  type="text"
                  placeholder="City/Town"
                  id="cityInput"
                  style="margin-bottom: 40px"
                />
              </div>
            </div>
            <textarea
              class="u-full-width"
              placeholder="Type your message here..."
              id="exampleMessage"
              style="margin-bottom: 50px"
            ></textarea>
            <input
              class="button u-full-width button-primary"
              type="submit"
              value="SEND"
            />
          </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <div class="twelve columns">
            <p>JOT Power Washing | All Rights Reserved</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script
      src="https://kit.fontawesome.com/1e4b6b9fc4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
